 buildscript {
	ext {
		springBootVersion = '2.1.0.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("javax.mail:mail:1.4.7")
		classpath("javax.activation:activation:1.0.2")
		classpath("org.apache.pdfbox:pdfbox:1.8.14")
	}
}


plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

jar {

	manifest {
		attributes 'Main-Class': 'copyWork.updated'
	}

}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url "https://repo.maven.apache.org/maven2" }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'
    
   //implementation 'com.sun.mail:javax.mail:1.6.2'
    implementation 'javax.mail:mail:1.4.7'
    compile group: 'javax.activation', name: 'activation', version: '1.1'
    compile 'org.apache.pdfbox:pdfbox:1.8.14'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

